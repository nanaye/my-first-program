<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--作业三级城市列表-->
    <script>
        new Vue({
            el:'#app',
            data:{
                arr:[]
            },
            //创建后的自动回调函数
            created() {
                //this--->当前Vue实例
                //请求数据
                ajax('./city.json').then(res=>{
                    this.arr=res;
                })
            },
        })
    </script>
</body>
</html>
