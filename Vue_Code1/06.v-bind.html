<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{表达式}} 插值表达式只能用在元素的innerHTML中 -->

        <!-- 任何一个元素的任何属性的值是要从变量表达式中得到，则都需要用v-bind指令取 
            v-bind:属性="变量表达式" 将指定的变量表达式的值设置到指定的属性上

            元素属性: class,id,style,src,自定义属性.....
        -->
        <a v-bind:href="mHref">百度{{mHref}}</a>
        <hr/>
        <!-- v-bind:class="指令值"   v-bind:class可以和class共存
                指令值的结果可以是字符串 
                          还可以是对象
                          也可以是数组
            -->
        <p v-bind:class="mCls" class="hello">111111</p>
        <p v-bind:class="{box:true,div:false,hello:true}">222222</p>
        <p v-bind:class="['box1',{box2:true,box3:false},'box4',{box5:false}]">3333333</p>
    
    </div>
    <script src="./vue.js"></script>
    <script>
        
        new Vue({
            el:"#app",
            data:{
                mHref:'http://www.baidu.com',
                mCls:'box op',
                mCls2:{}
            }
        })

    </script>
</body>
</html>
